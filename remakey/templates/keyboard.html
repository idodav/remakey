    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            box-sizing: border-box;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            background: gray;
            padding: 10px;
        }

        .buttons_container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: fit-content;
            margin-top: 10px;
            gap: 10px;
        }

        input {
            padding: 10px 16px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .config_card {
            max-height: 400px;
            overflow: auto;
            color: white;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            font-weight: bold;
            background: #000000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: #3f84ce;
            transform: scale(1.01);
        }

        button:active {
            background: #3f84ce;
            transform: scale(1);
        }

        body {
            background-color: #000000;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            row-gap: 20px;
            align-items: center;
        }

        /* Media Query for Small Screens */
        @media (max-width:1000px) {
            body {
                grid-template-columns: 1fr;
                /* Switch to single column */
            }
        }

        .keyboard {
            /* background-image: url('magic_keyboard_cropped.png'); */
            /* background-repeat: no-repeat; */
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 873px;
            /* height: 242px; */
            padding: 9px;
            border-radius: 15px;
        }

        .row {
            display: flex;
            flex-direction: row;
            column-gap: 3px;
            margin-right: 7px;
            border-radius: 15px;
        }

        .row1 {
            display: flex;
            flex-direction: row;
            column-gap: 3px;
            margin-right: 6px;
        }

        .row2 {
            display: flex;
            flex-direction: row;
            column-gap: 3px;
        }


        .key {
            background: white;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            cursor: grab;
            user-select: none;
            width: 36px;
            height: 32px;
            min-width: 36px;
            min-height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action_key {
            background: white;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
            font-size: 40px;
            cursor: grab;
            user-select: none;
            width: fit-content;
            /* height: 32px; */
            padding: 8px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .key:active {
            cursor: grabbing;
        }

        .key.wide {
            grid-column: span 2;
        }

        .key.extra-wide {
            grid-column: span 3;
        }

        .key.space {
            grid-column: span 6;
        }

        .numpad {
            grid-column: span 4;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .keypad_enter {
            height: 32px;
        }

        .keys_ruler {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 873px;
            height: 242px;
            min-width: 873px;
            min-height: 242px;
        }

        .actions_ruler {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .action_value {
            margin-top: 10px;
        }

        .key {
            transition: all 0.2s ease-in-out;
        }

        .key:hover {
            background: #f0f0f0;
            transform: scale(1.1);
            font-weight: bold;
        }

        .key:active {
            background: #ddd;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .layer_selector {
            color: white;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .selected_layer {
            background: #3f84ce;
        }
    </style>
    <style>

        }

        .tab-content {
            display: none;
            border-radius: 5px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

            const keycode = event.target.getAttribute('data-keycode');

            let keyLabel = event.target.textContent;

            const action_conf = action_value != null ? {
                "action": action,
                "value": action_value
            } : undefined;

            if (action != null) {
                keyLabel = event.target.getAttribute('data-action-icon');
            }

            draggedKeyData = { keycode, label: keyLabel, action: action_conf };
            event.dataTransfer.setData('text/plain', JSON.stringify(draggedKeyData));
        }

        function onDragOver(event) {
            event.preventDefault(); // Allows the drop event
        }

        function onDrop(event) {
            event.preventDefault();

            if (!draggedKeyData) return;

            const targetKey = event.target;
            if (draggedKeyData.keycode != null) {
                targetKey.setAttribute('data-remapped-keycode', draggedKeyData.keycode);
            }
            if (draggedKeyData.action != null) {
                targetKey.setAttribute('data-remapped-action', JSON.stringify(draggedKeyData.action));
            }
            if (draggedKeyData.label != null) {

                targetKey.textContent = draggedKeyData.label;
            }

            // Clear dragged key data
            draggedKeyData = null;
            generateRemapConfig();
        }

            const keyElement = document.querySelector(`.keyboard .key[data-keycode="${keyCode}"]`);
            if (keyElement) {

                    keyElement.setAttribute('data-remapped-keycode', remap);
                    const keyData = keys.find(k => k.keycode == remap);
                    if (keyData) {

                } else if (action != null) {
                    keyElement.setAttribute('data-remapped-action', JSON.stringify(action));

                }
            }

        function generateRemapConfig() {
            const remapConfig = {};
            conf = document.getElementById("conf_box")

            document.querySelectorAll('.keyboard .key').forEach(keyElement => {
                const originalKeycode = keyElement.getAttribute('data-keycode');
                const remappedKeycode = keyElement.getAttribute('data-remapped-keycode');
                const remappedAction = keyElement.getAttribute('data-remapped-action');

                if (remappedKeycode && remappedKeycode !== originalKeycode) {
                    remapConfig[originalKeycode] = remappedKeycode;
                } else if (remappedAction != null && remappedAction != "") {
                    remapConfig[originalKeycode] = JSON.parse(remappedAction);
                }
            });

            conf.textContent = JSON.stringify(remapConfig, null, 2);
            return remapConfig;
        }
